<form class="form-inline" id="loginForm" method="POST" action="{{ url_for('file_management.upload') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div class="input-group mb-2 mr-sm-2">
    {{ form.file(placeholder="file", class_="mr-sm-1 my-auto form-control-file") }}
    {{ form.file_name(placeholder="FileName", class_="form-control mr-sm-1 my-auto") }}
    <button class="btn btn-primary m-auto" type="submit">Upload</button>
  </div>
</form>
